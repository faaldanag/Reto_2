<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Hola mundo</title>
</head>

<body class="img-bg">
    <div class="text-justify">
        <h1 class="bg_text">LIBRERIA</h1>
    </div>

    <div>

        <div class="card text-center">
            <div class="card-body">

                <div class="row">
                    <h5 class="card-title text-white">Ejemplo Rest</h5>
                    <p class="card-text text-white">Para iniciar la prueba por favor dar click en el boton "OBTENER",
                        para
                        traer la informacion de los productos o inserte un registro.</p>
                </div>

                <div class="row">



                    <div class="col-sm">
                        <h1>Resultado</h1>
                        <div class="alert alert-success" role="alert" id="Respuesta">
                        </div>

                        <div>
                            <div>
                                <table class="table" id="resultado">
                                    <thead>
                                        <tr>
                                            <th scope="col" class="text-black font-weight-bold">ID</th>
                                            <th scope="col">Nombre</th>
                                            <th scope="col">Descripci√≥n</th>
                                            <th scope="col">Valor</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>

                                        </tr>

                                    </tbody>
                                </table>
                            </div>


                            <div id="miDiv">
                                <p>No hay registros en base de datos</p>
                            </div>


                        </div>
                    </div>


                    <div class="col-sm">
                        <h1>Formulario</h1>

                        <div class="container my-5">
                            <div class="row">
                                <div class="col-md-6 mx-auto ">

                                    <form id="formulario">
                                        <div class="mb-3">
                                            <label for="idProducto" class="form-label text-white text-start">ID <span class="aste">*</span></label>
                                            <input type="number" class="form-control" id="idProducto" name="idProducto"
                                                required>
                                        </div>

                                        <div class="mb-3">
                                            <label for="Nombre" class="form-label text-white">Nombre  <span class="aste">*</span></label>
                                            <input type="text" class="form-control" id="nombre" name="Nombre">
                                        </div>

                                        <div class="mb-3">
                                            <label for="descripcion" class="form-label text-white ">Descripcion</label>
                                            <input type="text" class="form-control text-black" id="descripcion"
                                                name="descripcion">
                                        </div>

                                        <div class="mb-3">
                                            <label for="Valor" class="form-label text-white">Valor</label>
                                            <input type="number" class="form-control" id="Valor" name="Valor">
                                        </div>


                                    </form>

                                </div>
                            </div>
                        </div>

                    </div>


                    <div class="row botones">
                        <div class="col-sm-2">
                            <button class="btn btn-success text-uppercase font-weight-bold" id="GET">Obtener</button>
                        </div>
                        <div class="col-sm">
                            <button class="btn btn-info text-uppercase font-weight-bold" id="POST">Insertar</button>

                        </div>
                        <div class="col-sm">
                            <button class="btn btn-primary text-uppercase font-weight-bold" id="PUT">Actualizar</button>

                        </div>
                        <div class="col-sm">
                            <button class="btn btn-danger text-uppercase font-weight-bold" id="DELETE">Eliminar</button>

                        </div>
                    </div>

                </div>
            </div>
        </div>



        <script src="js/prueba.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
</body>

</html>
